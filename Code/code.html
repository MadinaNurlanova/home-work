<body>
    <div class="container">
        <h4><span class="colortext9">require <span class="colortext6">“pluralsight” </span>
                <span class="colortext4"><br>number </span> <span class="colortext2">=</span> <span

                <span class="colortext4"><br>regexp </span><span class="colortext2">=</span> <span

                <br>#This is a comment example
                <span class="colortext8"><br>class</span> <span class="colortext11">Person</span>
                <span class="colornext9"><br>attr_accessor </span><span class="colortext6">:name</span>
                <span class="colortext8"><br>def</span> initialize(<span class="colortext1">attributes</span> = {})
                <span class="colortext1"><br>@name</span> = <span class="colortext1">attributes</span>[<span
                    class="colortext6">:name</span>]
                <span class="colortext8"><br>end</span>
                <span class="colortext8">def self</span>.greet
                <span class="colortext6"><br>“hello”</span>
                <span class="colortext8"><br>end</span>
                <span class="colortext8"><br>end</span>
                <span class="colortext1"><br>person1</span> =<span class="colortext11">Person</span>.new(<span
                    class="colortext6">:name</span> => <span class="colortext6">:“Ty”</span>)
                <br>puts “#{<span class="colortext11">Person</span>::greet} #{<span class="colortext1">person1</span>
                .name }\n"
        </h4>
